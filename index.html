<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PokeCard! üêí</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="caja">
        <h2>
            Presiona la tecla F5 para obtener otro Pokemon ! 
        </h2>
    </div>
    <main class="flex"></main>

    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="./images/yooo.jpg" alt="imagen de victor" class="card-body-img">
                <h1 class="card-body-title">
                    Diego Soria
                    <span>30</span>
                </h1>
                <p class="card-body-text">Cordoba</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>

    <footer class="card-footer-social">
        <div class="container">Power By <a href="https://www.facebook.com/SoriaDev" target="_blank">Soria-Developer üêº</a></div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
